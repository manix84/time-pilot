<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>

    <title>Testing Station for Projects</title>

    <style type="text/css">
    </style>
    <script src="../../test/scripts/require.js"></script>
    <script type='text/javascript'>
        require({
            baseUrl: '../',
            paths: {
                "jquery": "https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min",
                "engine": "engine/src"
            }
        }, [
            'Launch'
        ], function (Launch) {
            new Launch(document.getElementById('test'));
        });
    </script>
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
        }
        #test {
            height: 100%;
            width: 100%;
            background-color: #FDA;
        }
        #test canvas {
            background-color: #ADF
        }
    </style>
</head>

<body>
    <div id='test'>
    </div>
</body>
</html>
