<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>

    <title>TimePilot</title>

    <script src="http://cdnjs.cloudflare.com/ajax/libs/require.js/2.0.6/require.min.js"></script>
    <script type='text/javascript'>
        require({
            baseUrl: './'
        }, [
            'TimePilot'
        ], function (TimePilot) {
            new TimePilot(document.getElementById('test'), {
                baseUrl: './'
            });
        });
    </script>
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
        }
        #test {
            width: 800px;
            height: 600px;
            background-color: #F88
        }
        #test canvas {
            background-color: #FD8
        }
    </style>
</head>

<body>
    <div id='test'></div>
</body>
</html>
