<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>

    <title>TimePilot</title>

    <script src="./lib/require.min.js"></script>
    <script type='text/javascript'>
        require({
            baseUrl: "./"
        }, [
            "TimePilot"
        ], function (TimePilot) {
            new TimePilot(document.getElementById("test"), {
                debug: true
            });
        });
    </script>
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
        }
        #test {
            width: 640px;
            height: 800px;
            background-color: #F88
        }
        #test canvas {
            background-color: #FD8
        }
    </style>
</head>

<body>
    <div id='test'></div>
</body>
</html>
